<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="cost">
            <div class="container">
                <div class="cost_flex-wrapper">
                    <h1 class="cost-title">Узнайте<br>
                        <span>стоимость</span><br>
                        вашей вещи:
                    </h1>
                    <div class="cost-steps-container">
                        <div class="cost-step">
                            <div class="cost-step_content">
                                <img src="../images/cost-photo.svg" alt="">
                                <div class="cost-step_text">Сделайте фото<br>
                                    своей вещи</div>
                            </div>
                        </div>
                        <div class="border"></div>
                        <div class="cost-step">
                            <div class="cost-step_content">
                                <img src="../images/cost-form.svg" alt="">
                                <div class="cost-step_text">Заполните<br>
                                    простую <a href="#">форму</a></div>
                            </div>
                        </div>
                        <div class="border"></div>
                        <div class="cost-step">
                            <div class="cost-step_content">
                                <img src="../images/cost-headphones.svg" alt="">
                                <div class="cost-step_text">Получите ответ<br>
                                    от оператора</div>
                            </div>
                        </div>
                        <div class="border"></div>
                        <div class="cost-step">
                            <div class="cost-step_content">
                                <img src="../images/cost-mark.svg" alt="">
                                <div class="cost-step_text">Приходите<br>
                                    в наш филиал</div>
                            </div>
                        </div>
                    </div>
                    <div class="decorative-button-container">
                        <a href="#" class="more-info">
                            <img src="../images/cost-more-info.svg" alt="">
                            <span class="more-info_text">Узнать подробнее</span>
                        </a>
                        <a href="#" class="decorative-button">
                            Оценить онлайн
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
